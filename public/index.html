<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn-row {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary { background: #007bff; color: white; }
    .btn-primary:hover { background: #0069d9; }

    .btn-danger { background: #dc3545; color: white; }
    .btn-danger:hover { background: #c82333; }

    .btn-secondary { background: #6c757d; color: white; }
    .btn-secondary:hover { background: #5a6268; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th {
      background-color: #f8f9fa;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 12px;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 12px;
        font-weight: bold;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Call Minutes Tracker</h2>

    <label>Coins per Minute:
      <input type="number" id="coinsPerMinute" value="100" />
    </label>
    <label>Coins per Dollar ($):
      <input type="number" id="coinsPerDollar" value="750" />
    </label>

    <div class="btn-row">
      <button class="btn-primary" onclick="saveRates()">Save Rates</button>
      <button class="btn-secondary" onclick="exportCSV()">Export CSV</button>
      <button class="btn-danger" onclick="deleteHistory()">Delete History</button>
      <button class="btn-primary" onclick="addWeek()">Add Week</button>
    </div>

    <div id="weeksContainer"></div>
  </div>

  <!-- existing <script> block remains unchanged -->
</body>
</html>
