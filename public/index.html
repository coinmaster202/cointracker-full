<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2, h3 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="number"], input[type="text"] {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1 1 48%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary { background: #007bff; }
    .btn-danger { background: #dc3545; }
    .btn-secondary { background: #6c757d; }

    .week {
      margin-top: 30px;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      min-width: 100px;
    }
    td input {
      width: 90%;
    }
    @media (min-width: 768px) {
      .controls button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Call Minutes Tracker</h2>

    <label>Coins per Minute:</label>
    <input type="number" id="coinsPerMinute" value="100" />

    <label>Coins per $ (e.g. 750 = $1):</label>
    <input type="number" id="coinsPerDollar" value="750" />

    <div class="controls">
      <button class="btn-primary" onclick="saveRates()">Save Rates</button>
      <button class="btn-secondary" onclick="exportCSV()">Export CSV</button>
      <button class="btn-danger" onclick="deleteHistory()">Delete History</button>
      <button class="btn-primary" onclick="addWeek()">Add Week</button>
    </div>

    <div id="weeksContainer"></div>
  </div>

  <script>
    let rates = {
      coinsPerMinute: 100,
      coinsPerDollar: 750
    };

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

    function saveRates() {
      rates.coinsPerMinute = parseFloat(document.getElementById("coinsPerMinute").value);
      rates.coinsPerDollar = parseFloat(document.getElementById("coinsPerDollar").value);
      localStorage.setItem("callRates", JSON.stringify(rates));
      alert("Rates saved.");
    }

    function calculateCoins(minutes) {
      return minutes * rates.coinsPerMinute;
    }

    function calculateEarnings(coins) {
      return (coins / rates.coinsPerDollar).toFixed(2);
    }

    function addWeek() {
      const weekIndex = document.querySelectorAll(".week").length + 1;
      const week = document.createElement("div");
      week.className = "week";
      week.innerHTML = `
        <h3>Week ${weekIndex}</h3>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Day</th><th>Name</th><th>ID</th><th>Minutes</th><th>Coins</th><th>$</th><th>Action</th>
              </tr>
            </thead>
            <tbody>
              ${days.map(day => `
                <tr>
                  <td>${day}</td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="number" onchange="updateRow(this)" /></td>
                  <td class="coins">0</td>
                  <td class="dollars">0.00</td>
                  <td><button class="btn-danger" onclick="deleteRow(this)">Delete</button></td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
      document.getElementById("weeksContainer").appendChild(week);
    }

    function updateRow(input) {
      const row = input.parentElement.parentElement;
      const minutes = parseFloat(input.value) || 0;
      const coins = calculateCoins(minutes);
      row.querySelector(".coins").textContent = coins;
      row.querySelector(".dollars").textContent = calculateEarnings(coins);
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }

    function deleteHistory() {
      if (confirm("Are you sure you want to delete all data?")) {
        localStorage.clear();
        location.reload();
      }
    }

    function exportCSV() {
      let csv = "Week,Day,Name,ID,Minutes,Coins,Dollars\n";
      const weeks = document.querySelectorAll(".week");
      weeks.forEach((week, i) => {
        const rows = week.querySelectorAll("tbody tr");
        rows.forEach(row => {
          const day = row.cells[0].textContent;
          const name = row.cells[1].querySelector("input").value;
          const id = row.cells[2].querySelector("input").value;
          const minutes = row.cells[3].querySelector("input").value;
          const coins = row.cells[4].textContent;
          const dollars = row.cells[5].textContent;
          csv += `${i + 1},${day},${name},${id},${minutes},${coins},${dollars}\n`;
        });
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "call_tracker.csv";
      a.click();
    }

    window.onload = () => {
      const savedRates = JSON.parse(localStorage.getItem("callRates"));
      if (savedRates) {
        rates = savedRates;
        document.getElementById("coinsPerMinute").value = rates.coinsPerMinute;
        document.getElementById("coinsPerDollar").value = rates.coinsPerDollar;
      }
      addWeek();
    };
  </script>
</body>
</html>
